{% extends "base.html" %}

{% block content %}

<body>

    <h1>Add Payment Method</h1>

    <form action="{{ url_for('customer.add_payment_method') }}" method="POST" autocomplete="off">
        <label for="cardholder_name">Nickname:</label>
        <input type="text" id="nickname" name="nickname"><br><br>

        <label for="cardholder_name">Cardholder Name:</label>
        <input type="text" id="cardholder_name" name="cardholder_name" required><br><br>

        <label for="card_number">Card Number:</label>
        <input type="text" id="card_number" name="card_number" inputmode="numeric" pattern="\d*" maxlength="19"
            required><br><br>

        <label for="expiry_date">Expiry Date (Month/Year):</label>
        <input type="month" id="expiry_date" name="expiry_date" required><br><br>

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" inputmode="numeric" pattern="\d*" maxlength="4" required><br><br>

        <button type="submit">Add Payment Method</button>
    </form>

</body>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="display-4">Welcome to [APP NAME]!</h1>

    {% if current_user.is_authenticated %}
        <div class="mt-4">
            <a href="{{ url_for('customer_dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        </div>
    {% else %}
        <div class="mt-4">
            <a href="{{ url_for('signup') }}" class="btn btn-primary btn-lg me-2">Sign up</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg">Login</a>
        </div>
    {% endif %}
</div>
{% endblock %}
